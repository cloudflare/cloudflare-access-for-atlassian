name: CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Set up Atlassian SDK
        run: ./.github/workflows/scripts/setup_atlas.sh
      - name: Run tests
        run: atlas-mvn --batch-mode clean test
